<!DOCTYPE html>
<html>
  <head>
    <title>Prefix and Suffix Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #0066cc;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background-color: #0052a3;
      }

      #result {
        margin-top: 20px;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Prefix and Suffix Generator</h1>
      <p>Enter a prefix and a suffix, and click the Generate button to generate a JSON string that includes the prefix and the month names in MMM format for each month of the year.</p>
      <label for="prefix">Prefix:</label>
      <input type="text" id="prefix">
      <label for="suffix">Suffix:</label>
      <input type="text" id="suffix">
      <button id="generateBtn">Generate</button>
      <div id="result"></div>
    </div>
    <script>
// Get references to HTML elements
const prefixInput = document.getElementById("prefix");
const suffixInput = document.getElementById("suffix");
const generateBtn = document.getElementById("generateBtn");
const resultDiv = document.getElementById("result");

// Add click event listener to Generate button
generateBtn.addEventListener("click", function() {
  // Create an array to hold the JSON objects
  let jsonArray = [];

  // Get the current year
  const currentYear = new Date().getFullYear();

  // Loop through each month of the year
  for (let i = 0; i < 12; i++) {
    // Create a Date object for the current month
    const currentDate = new Date(currentYear, i, 1);

    // Get the month name in MMM format
    const monthName = currentDate.toLocaleString('default', { month: 'short' });

    // Get an array of prefix values from the prefix input
    const prefixArray = prefixInput.value.split(",");

    // Construct the JSON object for the current month
    let jsonObject = {};

    if (suffixInput.value !== '') {
      jsonObject = {
        "values": [monthName + suffixInput.value],
        "with": monthName + "-" + suffixInput.value
      };
    } else {
      jsonObject = {
        "values": prefixArray.flatMap(prefix => [
          prefix.trim() + "-" + monthName,
          prefix.trim() + monthName
        ]),
        "with": "5-" + monthName
      };
    }

    // Add the JSON object to the array
    jsonArray.push(jsonObject);
  }

  // Convert the array to a JSON string
  const jsonString = JSON.stringify(jsonArray, null, 2);

  // Display the JSON string in the result div
  resultDiv.innerText = jsonString;
});
    </script>
  </body>
</html>
