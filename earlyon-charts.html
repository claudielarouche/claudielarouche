<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<h1>Charts</h1>
<h2>Filters</h2>
			<label for="selectedDate">Select Date:</label>
			<input type="date" id="selectedDate">
			
			<!-- New Area Filter -->
			<label for="selectedArea">Select Area:</label>
			<select id="selectedArea">
				<option value="">All Areas</option>
				<option value="East">East</option>
				<option value="West">West</option>
				<option value="Central">Central</option>
				<option value="South">South</option>
			</select>
			
			<!-- Add this code in the Filters area -->
			<label for="selectedAgeGroup">Select Age Group:</label>
			<select id="selectedAgeGroup">
				<option value="">Show all</option>
				<option value="Babies">Show baby playgroups only</option>
				<option value="Kids">Show kids playgroups only</option>
			</select>
			
			<div class="mt-3">
				<button class="btn btn-secondary" onclick="clearAllFilters()">
					Clear all filters
				</button>
			</div>
<!-- Container for the chart -->
<div id="chart-container"></div>

<!-- Container for the data table -->
<div id="csvData"></div>

<script src="earlyON/charts.js"></script>

</body>
</html>
