<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarlyON Ottawa Charts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>

    
    <style>
        #dataTable thead th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 100;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
        }

        h2 {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        .checked {
            text-decoration: line-through;
        }
    </style>
    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
<div class="bg-image"></div>
<div class="container">
    <h1>EarlyON Ottawa Charts (Dev)</h1>

    <div class="row">
        <!-- Filter Section -->
        <div class="col-md-4">
            <h2>Filters</h2>
            <label for="selectedDate">Select Date:</label>
            <input type="date" id="selectedDate">

            <!-- New Area Filter -->
            <label for="selectedArea">Select Area:</label>
            <select id="selectedArea">
                <option value="">All Areas</option>
                <option value="East">East</option>
                <option value="West">West</option>
                <option value="Central">Central</option>
                <option value="South">South</option>
            </select>

            <!-- Add this code in the Filters area -->
            <label for="selectedAgeGroup">Select Age Group:</label>
            <select id="selectedAgeGroup">
                <option value="">Show all</option>
                <option value="Babies">Show baby playgroups only</option>
                <option value="Kids">Show kids playgroups only</option>
            </select>
			
			<!-- Add this code in the Filters area -->
			<label for="selectedOrganizer">Select Organizer:</label>
			<select id="selectedOrganizer">
				<option value="">Show all</option>
				<option value="AF Children Services">AF Children Services</option>
				<option value="Carlington CHC">Carlington CHC</option>
				<option value="CSC Vanier">CSC Vanier</option>
				<option value="Centretown CHC">Centretown CHC</option>
				<option value="Centrepointe Child Care Services">Centrepointe Child Care Services</option>
				<option value="City View Centre">City View Centre</option>
				<option value="CRCOC">CRCOC</option>
				<option value="GCCS">GCCS</option>
				<option value="Grandir ensemble">Grandir ensemble</option>
				<option value="La Coccinelle">La Coccinelle</option>
				<option value="Mothercraft">Mothercraft</option>
				<option value="NROCRC">NROCRC</option>
				<option value="OCDSB">OCDSB</option>
				<option value="OCSB">OCSB</option>
				<option value="PQCHC">PQCHC</option>
				<option value="PRC">PRC</option>
				<option value="Rural Family Connections">Rural Family Connections</option>
				<option value="SEOCHC">SEOCHC</option>
				<option value="SWCHC">SWCHC</option>
				<option value="WOCRC">WOCRC</option>
			</select>



            <div class="mt-3">
                <button class="btn btn-secondary" onclick="clearAllFilters()">
                    Clear all filters
                </button>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="col-md-8">
            <h2>Charts</h2>
            <div id="day-of-week-chart"></div>
            <div id="time-of-day-chart"></div>
            <div id="organizer-chart"></div>
            <div id="date-chart"></div>
        </div>
    </div>

    <h2>Data</h2>
    <div id="csvData"></div>

    <div id="footer">
        <a href="#" id="backToTop">Back to Top</a>
    </div>
</div>
<script src="charts-dev.js"></script>
</body>
</html>
