<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elliott</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
  }
  .column {
    width: 20%;
  }
  .elliotts {
    font-size: 12px;
    margin: 5px;
  }
</style>
</head>
<body>
<div class="container" id="container">
  <!-- Elliott's name will be added here dynamically -->
</div>

<script>
  // Function to repeat Elliott's name
  function repeatName(name, times) {
    var container = document.getElementById("container");
    for (var i = 0; i < times; i++) {
      var div = document.createElement("div");
      div.className = "column";
      var span = document.createElement("div");
      span.className = "elliotts";
      span.textContent = name;
      div.appendChild(span);
      container.appendChild(div);
    }
  }

  // Call the function to repeat Elliott's name 300 times in 5 columns
  repeatName("Elliott", 300);
</script>

</body>
</html>
