<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronym Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Government Department Acronym Game</h1>
        <div class="mb-3">
            <button id="load-data" class="btn btn-primary">Load Data</button>
        </div>
        <div>
            <select id="game-mode" class="form-select mb-3">
                <option value="guessAcronym">Guess the Acronym from Department Name</option>
                <option value="guessName">Guess the Department Name from Acronym</option>
            </select>
            <button id="start-game" class="btn btn-success">Play!</button>
        </div>
        <div id="game-area" class="mt-3" style="display: none;">
            <p id="question"></p>
            <input type="text" id="answer" class="form-control mb-3">
            <button id="validate-answer" class="btn btn-info">Validate Answer</button>
            <button id="next-question" class="btn btn-secondary" style="display: none;">Next Question</button>
        </div>
        <div id="score-area" style="display: none;">
            <h2>Your Score: <span id="score"></span>/ <span id="total"></span></h2>
        </div>
    </div>

    <script>
        document.getElementById('load-data').addEventListener('click', loadData);
        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('validate-answer').addEventListener('click', validateAnswer);
        document.getElementById('next-question').addEventListener('click', nextQuestion);

        let data = [];
        let currentIndex = 0;
        let score = 0;

        function loadData() {
            Papa.parse('https://open.canada.ca/data/dataset/83320390-7715-43bc-a281-2049bf5d4232/resource/f0ca63e0-c15e-45b5-9656-77abe1564b1c/download/fip-registry-of-applied-titles-registre-des-titres-dusage-du-pfim-p1-20241125.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    data = results.data.filter(row => row['applied title'].trim() !== '');
                    console.log('Data loaded', data.length, 'entries');
                }
            });
        }

        function startGame() {
            currentIndex = 0;
            score = 0;
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('score-area').style.display = 'none';
            nextQuestion();
        }

        function nextQuestion() {
            if (currentIndex < data.length) {
                const entry = data[currentIndex];
                if (document.getElementById('game-mode').value === 'guessAcronym') {
                    document.getElementById('question').textContent = `What is the acronym for "${entry['applied title']}"?`;
                } else {
                    document.getElementById('question').textContent = `What department does the acronym "${entry['Abbreviation']}" stand for?`;
                }
                document.getElementById('answer').value = '';
                document.getElementById('next-question').style.display = 'none';
                document.getElementById('validate-answer').style.display = 'inline-block';
            } else {
                document.getElementById('game-area').style.display = 'none';
                document.getElementById('score-area').style.display = 'block';
                document.getElementById('score').textContent = score;
                document.getElementById('total').textContent = data.length;
            }
        }

        function validateAnswer() {
            const entry = data[currentIndex];
            let correctAnswer = (document.getElementById('game-mode').value === 'guessAcronym') ? entry['Abbreviation'].toLowerCase() : entry['applied title'].toLowerCase();
            if (document.getElementById('answer').value.trim().toLowerCase() === correctAnswer) {
                score++;
                alert('Correct!');
            } else {
                alert(`Incorrect! The correct answer was "${correctAnswer}".`);
            }
            document.getElementById('validate-answer').style.display = 'none';
            document.getElementById('next-question').style.display = 'inline-block';
            currentIndex++;
        }
    </script>
</body>
</html>
