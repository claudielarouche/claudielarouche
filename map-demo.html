<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var latitude = 40.7128; // Latitude of New York City
    var longitude = -74.0060; // Longitude of New York City
    var map = L.map('map').setView([latitude, longitude], 13); // Set initial map center and zoom level (13 is just an example, you can adjust it)

    // Add tile layer (map tiles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add marker using latitude and longitude
    var marker = L.marker([latitude, longitude]).addTo(map); // Replace latitude and longitude with your values
</script>

</body>
</html>
