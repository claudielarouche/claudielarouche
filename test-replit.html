<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      border: 1px solid #ddd;
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
    }
    hr {
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <h1>Web Scraper</h1>
  <label for="urls">Enter URLs (one per line):</label>
  <textarea id="urls" rows="5" value="https://www.canada.ca/en/canadian-heritage/corporate/publications/plans-reports/departmental-plan-2024-2025.html"></textarea>

  <label for="searchText">Search for heading containing:</label>
  <input type="text" id="searchText" value="contracts awarded to Indigenous businesses"/>

  <button onclick="scrape()">Scrape</button>

  <div id="results"></div>

  <script>
    async function scrape() {
      const urls = document.getElementById('urls').value.trim().split('\n').filter(Boolean);
      const searchText = document.getElementById('searchText').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Scraping...';

      try {
        const response = await fetch("https://dp-drr-analyzer-claudielarouche.replit.app/scrape", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ urls, searchText })
        });

        const data = await response.json();
        resultsDiv.innerHTML = '';

        if (data.results) {
          data.results.forEach(result => {
            const container = document.createElement('div');
            container.className = 'result';

            container.innerHTML = `
              <strong>URL:</strong> ${result.url}<br>
              <strong>H1:</strong> ${result.h1}<br>
              <strong>Matched Content:</strong><br>
              <div>${result.text}</div>
            `;

            resultsDiv.appendChild(container);
            resultsDiv.appendChild(document.createElement('hr'));
          });
        } else {
          resultsDiv.innerHTML = 'No results found.';
        }

      } catch (error) {
        console.error("Error:", error);
        resultsDiv.innerHTML = `<p style="color: red;">Failed to connect to the API.</p>`;
      }
    }
  </script>

</body>
</html>
