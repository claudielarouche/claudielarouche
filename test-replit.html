<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Link Analyzer</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin-right: 5px;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>URL Link Analyzer</h1>

  <label for="urlInput">Enter a URL:</label><br>
  <input type="text" id="urlInput" placeholder="https://example.com" size="50">
  <button onclick="fetchLinks()">Analyze</button>

  <p id="status"></p>
  <ul id="linkList"></ul>

  <script>
    const API_BASE_URL = 'https://your-project-name.your-username.repl.co';

    async function fetchLinks() {
      const urlInput = document.getElementById('urlInput').value.trim();
      const status = document.getElementById('status');
      const list = document.getElementById('linkList');
      list.innerHTML = '';
      status.textContent = '';

      if (!urlInput) {
        status.textContent = 'Please enter a valid URL.';
        return;
      }

      status.textContent = 'Fetching links...';

      try {
        const response = await fetch(`${API_BASE_URL}/fetch-links?url=${encodeURIComponent(urlInput)}`);
        const data = await response.json();

        if (response.ok) {
          if (data.links && data.links.length > 0) {
            status.textContent = `Found ${data.links.length} link(s):`;
            data.links.forEach(link => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = link;
              a.textContent = link;
              a.target = '_blank';
              li.appendChild(a);
              list.appendChild(li);
            });
          } else {
            status.textContent = 'No links found.';
          }
        } else {
          status.textContent = 'Error: ' + (data.error || 'Unknown error');
        }

      } catch (error) {
        status.textContent = 'Error: ' + error.message;
      }
    }
  </script>

</body>
</html>
