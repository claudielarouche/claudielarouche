    // Get the current date
    const today = new Date();

    // Calculate the current week number
    const startOfYear = new Date(today.getFullYear(), 0, 0);
    const diff = today - startOfYear;
    const oneWeek = 1000 * 60 * 60 * 24 * 7;
    const weekNumber = Math.floor(diff / oneWeek) + 1;

    // Get the quote for the current week
    const currentQuote = quotes[weekNumber - 1];

    // Update the HTML with the quote and week number
    document.getElementById('quote-text').innerText = currentQuote;
    document.getElementById('week-number').innerText = 'Week ' + weekNumber;
