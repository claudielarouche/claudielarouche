---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.image_hero %}
      <div class="project-banner">
        <img src="{{ page.image_hero | relative_url }}" alt="{{ page.title }}" />
      </div>
    {% endif %}
    {{ content }}
  </div>

</article>
