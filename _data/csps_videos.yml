  long_title:  "Understanding Deliberative Public Engagement"
  description: "Dr. Margot Hurlbert, a Canada Research Chair in Climate Change, Energy and Sustainability, explains the concept of deliberative public engagement in policy-making, introducing the \"split ladder of participation\" framework to guide when and how to engage citizens in complex policy decisions."
