<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <h1>CSV Data</h1>
    <div id="csvData"></div>

    <script>
        const csvData = `
        Date,Hours,Location Name,Location Address,URL
        2023-11-06,9:30 to 11:30,Western Ottawa Community Resource Centre,2 MacNeil Court,https://wocrc.ca/wp-content/uploads/2023/11/EarlyON-Calendar-Fall-Nov-update2.pdf
        `;

        Papa.parse(csvData, {
            header: true,
            dynamicTyping: true,
            delimiter: ',',
            complete: function (results) {
                const data = results.data;

                if (data.length > 0) {
                    const headers = Object.keys(data[0]);

                    let tableHtml = '<table><thead><tr>';
                    headers.forEach(header => {
                        tableHtml += `<th>${header}</th>`;
                    });
                    tableHtml += '</tr></thead><tbody>';

                    data.forEach(row => {
                        tableHtml += '<tr>';
                        headers.forEach(header => {
                            tableHtml += `<td>${row[header]}</td>`;
                        });
                        tableHtml += '</tr>';
                    });

                    tableHtml += '</tbody></table>';

                    document.getElementById('csvData').innerHTML = tableHtml;
                } else {
                    console.error('CSV data is empty or has invalid format:', results.errors);
                }
            },
            error: function (error) {
                console.error('Error parsing CSV data:', error);
            }
        });
    </script>

</body>
</html>
