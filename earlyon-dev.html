<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <h1>CSV Data</h1>
    <div id="csvData"></div>

    <script>
        window.onload = function () {
            // Update the path to your CSV file
            const csvFilePath = 'https://claudielarouche.com/earlyON/data.csv';

            Papa.parse(csvFilePath, {
                header: true,
                dynamicTyping: true,
                delimiter: ',', // Explicitly specify the delimiter
                complete: function (results) {
                    const data = results.data;

                    if (data.length > 0) {
                        const headers = Object.keys(data[0]);

                        let tableHtml = '<table><thead><tr>';
                        headers.forEach(header => {
                            tableHtml += `<th>${header}</th>`;
                        });
                        tableHtml += '</tr></thead><tbody>';

                        data.forEach(row => {
                            tableHtml += '<tr>';
                            headers.forEach(header => {
                                tableHtml += `<td>${row[header]}</td>`;
                            });
                            tableHtml += '</tr>';
                        });

                        tableHtml += '</tbody></table>';

                        document.getElementById('csvData').innerHTML = tableHtml;
                    } else {
                        console.error('CSV file is empty or has invalid format:', results.errors);
                    }
                },
                error: function (error) {
                    console.error('Error parsing CSV file:', error);
                }
            });
        };
    </script>

</body>
</html>
