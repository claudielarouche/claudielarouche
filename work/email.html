<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Extractor</title>
<style>
    #output {
        margin-top: 20px;
        font-size: 16px;
    }
</style>
</head>
<body>
    <div>
        <label for="emailInput">Enter email addresses:</label><br>
        <input type="text" id="emailInput" size="50">
        <button onclick="extractEmails()">Extract Emails</button>
    </div>
    <div id="output"></div>

    <script>
        function extractEmails() {
            const inputText = document.getElementById('emailInput').value;
            const regex = /(?:<([^<>@]+)@([^<>@]+)>)/g;
            let matches = [];
            let match;
            while (match = regex.exec(inputText)) {
                matches.push(match[1] + '@' + match[2]);
            }
            document.getElementById('output').textContent = matches.join('; ');
        }
    </script>
</body>
</html>
