	<script>
		function calculateNextFridayDate() {
			var today = new Date();
			var nextFriday = new Date(today);
			nextFriday.setDate(today.getDate() + (5 + 7 - today.getDay()) % 7);
			return nextFriday.toLocaleDateString();
		}
	</script>
